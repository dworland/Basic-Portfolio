<!DOCTYPE html>
<html>
<head>
	<title>Contact Page</title>

</head>
<body>
	<header>
		<h1>Devon Worland</h1>
	</header>

	<div class="container">
		
		<section class="contact-form">

			<h2>Contact</h2>

			<form action="/action_page.php">
			    <label for="name">Name</label><br>
    			<input type="text" id="name" name="yourname" placeholder="John Smith"><br>

    			<label for="email">Email</label><br>
    			<input type="text" id="email" name="emailaddress" placeholder="example@gmail.com"><br>

    			<label for="message">Message</label><br>
    				<textarea id="message" name="yourmessage" style="height:200px"></textarea><br>

    			<input type="submit" value="Submit">

  			</form>

	
		</section>

		<section class="connect">

			<h2>Connect with Me</h2>

			<img src="Basic-Portfolio/assets/images/Github.png" alt="Github">
			<img src="Basic-Portfolio/assets/images/linkedin.png" alt="Linkedin">
			<img src="Basic-Portfolio/assets/images/overflow.png" alt="StackOverflow">
		</section>

	</div>

	<footer>Copyright 2017 Devon Worland</footer>

</body>
</html>
