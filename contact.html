			</nav>

	<div class="container clearfix">

		<div class="container1">
		
			<section class="contact-form">

				<h2>Contact</h2>

				<form action="/action_page.php">

    				<input type="text" class="name" name="yourname" placeholder="John Smith"><br>

    				<input type="text" class="email" name="emailaddress" placeholder="example@gmail.com"><br>

    				<label for="message">Message</label><br>

    				<input type="submit" value="Submit">

			</section>

		<div class="container2">

			<section class="connect">

				<center><h3>Connect with Me</h3></center>

				<div class="flex-center">

				<img class="social-icons" src="assets/images/linkedin.png" alt="Linkedin">
				<img class="social-icons" src="assets/images/overflow.png" alt="StackOverflow">

				</div>

			</section>

		</div>
