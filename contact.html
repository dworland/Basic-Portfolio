<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Contact Page</title>

</head>
<body>
	<div>
		
		<header class="header clearfix">
			<h1>Devon Worland</h1>
			<nav>
				<a href="">About</a>
				<a href="">Portfolio</a>
				<a href="">Contact</a>
			</nav>
		</header>
	</div>

	<div class="container">
		
		<section class="contact-form">

			<h2>Contact</h2>

			<form action="/action_page.php">
			    <label for="name">Name</label><br>
    			<input type="text" id="name" name="yourname" placeholder="John Smith"><br>

    			<label for="email">Email</label><br>
    			<input type="text" class="text" id="email" name="emailaddress" placeholder="example@gmail.com"><br>

    			<label for="message">Message</label><br>
    				<textarea id="message" name="yourmessage" style="height:200px"></textarea><br>

    			<input type="submit" value="Submit">

  			</form>

	
		</section>

		<section class="connect">

			<h3>Connect with Me</h3>

			<img class="social" src="assets/images/Github.png" alt="Github">
			<img class="social" src="assets/images/linkedin.png" alt="Linkedin">
			<img class="social" src="assets/images/overflow.png" alt="StackOverflow">		
		</section>

	</div>

	<footer>Copyright 2017 Devon Worland</footer>

</body>
</html>
